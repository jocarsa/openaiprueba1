<!doctype>
<html>
    <head>
        <script src="https://kit.fontawesome.com/9d256d0952.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
        <style>
            body{
                background:rgb(50,50,50);
                color:white;
                font-family: sans-serif;
            }
            #contenedor{width:300px;margin:auto;}
            input,button{width:100%;padding-top:10px;padding-bottom:10px;margin-top:20px;}
            i{margin:auto;text-align:center;}
            #respuesta{text-align:center;padding-top:20px;}
        </style>
    </head>
    <body>
        <div id="contenedor">
        <img src="https://jocarsa.com/photo/logojocarsa.png">
        <input type="text" id="pregunta">
        <button id="envia">Enviar</button>
        <div id="respuesta"></div>
        <script>
            $("#envia").click(function(){
                $("#respuesta").html('<i class="fas fa-circle-notch fa-spin"></i>')
                $("#respuesta").load("openai.php?pregunta="+encodeURI($("#pregunta").val()))
            })
        </script>
            </div>
    </body>
</html>
